<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个扫雷游戏</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wapper">
        <h1 id="title">扫雷游戏</h1>
        <div class="gameBox" id="gamebox">
            <!-- 游戏区域 -->
        </div>
        <div class="control">
            <p><span>剩余雷数：</span><span class="num" id="livednumber">
                <b>0</b></span><span>个</span></p>
            <p><span>持续时间：</span><span class="num" id="time">
                <b>0</b></span><span>秒</span></p>
            <div class="level">
                <h3> 难度选择：</h3>
                <form id="radioClick">
                    <input type="radio" name="radio" value="10">初级(10*10)<br/>
                    <input type="radio" name="radio" value="15">中级(15*15)<br/>
                    <input type="radio" name="radio" value="20">高级(20*20)<br/>
                </form>
            </div>
            <button class="start" onclick="gameStart(),timer()">开始游戏</button>
            <button class="start" onclick="reStart()">重新开始</button>
            <h3>提示：</h3><br/>
            <ul>
                <li>1、点击“开始游戏”，游戏开始计时</li>
                <li>2、在游戏过程中点击“重新开始”将开始新游戏</li>
            </ul>
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/gameStart.js"></script>
    <script src="js/init.js"></script>
    <script src="js/createMines.js"></script>
    <script src="js/game.js"></script>
    <script src="js/countMines.js"></script>
    <script src="js/createCloseArr.js"></script>
    <script src="js/reStart.js"></script>
    <script src="js/showNoLandMine.js"></script>
    <script src="js/timer.js"></script>

</body>
</html>
